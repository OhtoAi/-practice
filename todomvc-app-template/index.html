<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp" id="app">
			<!-- 头部 -->
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" v-model="todoName" @keyup.enter="addTodo" placeholder="输入你的代办事项" autofocus>
			</header>
			<!-- 主体 -->
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li v-for=" item in list " :key="item.id"   :class="{ completed: item.done, editing: item.id == editId }">
						<div class="view">
							<input class="toggle" type="checkbox" v-model="item.done">
							<label @dblclick="showEdit(item.id)">{{ item.name }}</label>
							<!-- 删除按钮 -->
							<button @click="delTodo(item.id)" class="destroy"></button>
						</div>
						<input @keyup.13="hideEdit" class="edit" v-model="item.name">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer" v-show="isFooterShow" >
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{ itemLeftCount }}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<!-- Hidden if no completed items are left ↓ -->
				<button  @click="claerCompleted" v-show="isClearCompletedShow"  class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<!-- 底部信息 -->
		<footer class="info">
			<p>芜湖斌仔</p>
			<!-- Remove the below line ↓ -->
			<p>在线起飞 <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="./node_modules/vue/dist/vue.js"></script>
		<script src="./node_modules/axios/dist/axios.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
